<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Books</title>
    <link rel="stylesheet" href="books.css" />
</head>

<body>

    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search your book here" />
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterBook('all')">All</button>
            <button class="button-value" onclick="filterBook('DSA')">DSA</button>
            <button class="button-value" onclick="filterBook('WebTechnologies')">Web Technologies</button>
            <button class="button-value" onclick="filterBook('SQL')">SQL</button>
            <button class="button-value" onclick="filterBook('Age:4-7')">Age 4-7</button>
            <button class="button-value" onclick="filterBook('Age:8-12')">Age 8-12</button>
        </div>
        <div id="books"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
